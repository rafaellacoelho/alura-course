<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Contato - Barbearia Alura</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img
            src="logo.png"
            alt="
          Logo da Barbearia Alura"
          />
        </h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nome">Nome</label>
        <input
          type="text"
          name="nome"
          id="nome"
          class="input-padrao"
          placeholder="Nome"
          required
        />

        <label for="nome">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="input-padrao"
          placeholder="seuemail@dominio.com"
          required
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          name="telefone"
          id="telefone"
          class="input-padrao"
          placeholder="(XX) XXXXX-XXXX"
          required
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          name="mensagem"
          id="mensagem"
          cols="30"
          rows="10"
          class="input-padrao"
          placeholder="Deixe sua mensagem aqui"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              id="radio-email"
              value="email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              id="radio-telefone"
              value="telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              id="radio-whatsapp"
              value="whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="horario" id="horario">
            <option value="Manha">Manha</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked /> Gostaria de receber nossas
          novidades por email?</label
        >

        <input type="submit" value="Enviar" class="enviar" />
      </form>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h ~20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h ~20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h ~20h</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      <img
        src="logo-branco.png"
        alt="
      Logo da Barbearia Alura"
      />
      <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>
  </body>
</html>
